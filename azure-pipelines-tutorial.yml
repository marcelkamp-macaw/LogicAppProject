trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'ARMPipeline-conn'
        subscriptionId: '0d3220a0-c172-4d85-823c-6fff29cc20ab'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'ARMPipeline-rg'
        location: 'West Europe'
        templateLocation: 'URL of the file'
        csmFileLink: 'https://raw.githubusercontent.com/marcelkamp-macaw/LogicAppProject/main/create_web_app/azuredeploy.json?token=GHSAT0AAAAAACHPLW7L3CUCYHNWHFP3BKLSZIBMGMQ'
        overrideParameters: '-projectName myarmpipeline'
        deploymentMode: 'Incremental'
        deploymentName: 'DeployPipelineTemplate'
  displayName: 'Run a multi-line script'
